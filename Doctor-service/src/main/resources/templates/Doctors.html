<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{template}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">Doctors List</div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <th>ID</th><th>First Name</th><th>Last Name</th><th>Specialty</th>
                    </tr>
                    <tr th:each="d : ${doctors}">
                        <td th:text="${d.id}"></td>
                        <td th:text="${d.firstName}"></td>
                        <td th:text="${d.lastName}"></td>
                        <td th:text="${d.specialty}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
